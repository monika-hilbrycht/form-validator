<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext" 
    rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="wrapper">
        <form>
            <h1>Sign Up!</h1>

            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Type your username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Type your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat your password:</label>
                <input type="password" id="password2" placeholder="Repeat your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="Type your email address">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>

            <div class="popup">
                <p>Registration form has been correctly send!</p>
                <button class="close">Close</button>
            </div>

        </form>
    </div>

    <script src="script.js" />
</body>

</html>
